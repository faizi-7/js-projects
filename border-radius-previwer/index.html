<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Border Radius Previewer</title>
</head>
<body>
    <div class="container">
        <h1>Border Radius Previewer</h1>
        <p>A service by Faiz Iqbal</p>
        <div class="input-inside">
            <input type="text" id="top-left">
            <input type="text" id="top-right">
        </div>
        <div class="box" id="box">You can change my border curve :)</div>
        <div class="input-inside">
            <input type="text" id="bottom-left">
            <input type="text" id="bottom-right">
        </div>
        <div class="btn">

            <button class="set-btn">Set Radius</button>
            <button class="reset-btn">Reset Radius</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

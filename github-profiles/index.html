<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Github-Profiles</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="left">
                Github Profiles Tracker
            </div>
            <div class="right">
                Hello Stranger!!
            </div>
        </div>
        <div class="search">

            <div class="form">
                <input type="text" id="gituser" placeholder="Enter your username" alt="profile image">
                <button id="search">Search</button>
            </div>
            <div class="card">
                <img id= "image" src="" alt="">
                <div class="userinfo">
                    <div class="usertag">User Details</div>
                    <p class="userdetail"></p>
                    <p class="userdetail"></p>
                    <p class="userdetail"></p>
                    <p class="userdetail"></p>
                    <a class="userdetail"></a>
    
                </div>
                <div class="userlinks">
                    <div class="usertag">Recent Repositories</div>
                    <div class="userrepos"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>

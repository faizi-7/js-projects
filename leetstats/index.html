<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Leetstats</title>
</head>
<body>
    <div class="navbar">
        Leetstats
    </div>
    <div class="container">
        <div class="addprofile">
            <input type="text" placeholder="Enter Username">
            <button>Add</button>
        </div>
        <div class="profiles">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Total Question</th>
                    <th>Easy</th>
                    <th>Medium</th>
                    <th>Hard</th>
                    <th>Ranking</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
